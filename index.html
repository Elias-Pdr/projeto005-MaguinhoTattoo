<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maguinho Tattoo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <ul>
            <li><button>Trabalhos</button></li>
            <li><button>Sobre nos</button></li>
            <li class="liImg"><img src="img/estrelaHeader.png" alt="Estrela"></li>
            <li><button>Promoções</button></li>
            <li><button>Contato</button></li>
        </ul>
    </header>
    <main>
        <div class="cntrBanner">
            <img class="fundoHome" src="img/fundoHome.jpg" alt="Mural com flash tattoo">
            <img class="logo" src="img/logoGrande.png" alt="logo Maguinho tattoo">
            <img class="blurBranco" src="img/blurBranco.png" alt="">
            <button class="cntrBtnOrcamento">Clique aqui para fazer um <span>orçamento</span></button>
        </div>
        <div class="cntrEstilo">
            <h1>Estilo de tatuagem 1</h1>
            <div class="cntrImgsTiposDeTatto">
                <div class="boxTipoTattoo">
                    <img src="img/estilos/estilo-_0001_Camada 9.jpg" alt="">
                    <p>Neo-tradicional</p>
                </div>
                <div class="boxTipoTattoo">
                    <img src="img/estilos/estilo-_0002_Camada 7.jpg" alt="">
                    <p>Escrita</p>
                </div>
                <div class="boxTipoTattoo">
                    <img src="img/estilos/estilo-_0003_Camada 6.jpg" alt="">
                    <p>Old school</p>
                </div>
                <div class="boxTipoTattoo">
                    <img src="img/estilos/estilo-_0004_Camada 4.jpg" alt="">
                    <p>Realismo</p>
                </div>
                <div class="boxTipoTattoo">
                    <img src="img/estilos/estilo-_0005_Camada 3.jpg" alt="">
                    <p>Minimalista</p>
                </div>
                <div class="boxTipoTattoo">
                    <img src="img/estilos/estilo-_0006_Camada 2.jpg" alt="">
                    <p>Oriental</p>
                </div>
                <div class="boxTipoTattoo">
                    <img src="img/estilos/estilo-_0007_Camada 1.jpg" alt="">
                    <p>Pontilhismo</p>
                </div>
                <div class="boxTipoTattoo">
                    <img src="img/estilos/estilo-" alt="">
                    <p>Neo-tradicional</p>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
